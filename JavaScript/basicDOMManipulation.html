<html>

<head>
    <style>
        fieldset {
            display: inline-block;
            margin: 25px;
        }
        
        #errorMessage {
            margin-left: 25px;
            color: red;
        }
    </style>
</head>


<body>
    <h1>Toys, Toys, Toys!</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Manufacturer</th>
            <th class='price'>Price</th>
        </tr>
        <tr>
            <td class='toyName'>
                Barbie
            </td>
            <td>
                The doll. The one and only.
            </td>
            <td class='manufacturer'>
                Mattel
            </td>
            <td class='price'>
                21
            </td>
            <tr>
                <td id='favorite' class='toyName'>
                    Hot Wheels
                </td>
                <td>
                    Tiny cars
                </td>
                <td class='manufacturer'>
                    Mattel
                </td>
                <td class='price'>
                    1.5
                </td>
                <tr>
                    <td class='toyName'>
                        Playstation 4
                    </td>
                    <td>
                        A gaming console
                    </td>
                    <td class='manufacturer'>
                        Sony
                    </td>
                    <td class='price'>
                        400
                    </td>
                </tr>
    </table>
</body>

<div>
    <fieldset>
        <legend>Toy name colors</legend>
        <button id='blackNames'>Black Names</button>
        <button id='greenNames'>Green Names</button>
        <button id='purpleNames'>Purple Names</button>
        <button id='orangeNames'>Orange Names</button>
    </fieldset>
</div>

<div>
    <fieldset id='manColorList'>
        <legend>Toy manufacturer colors</legend>
    </fieldset>
</div>

<div>
    Price Threshold: <input name='threshold' value='1000'></input><span id='errorMessage'></span>
</div>

<!-- By putting the code at the end of the body, we know that the DOM has been parsed and is ready to use. We'll see other ways of doing this later. -->

<script type='text/javascript' src='basicDOMManipulation.js'></script>

</html>
